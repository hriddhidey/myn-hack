<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VanyR</title>
    <meta name="description" content="A VR approach to product demos.">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>

    <!-- 
      ______Basic aframe code below_______
      <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
      ____________________________________
      -->
      <!--<div style="width:50%">-->
    <a-scene>
      <a-assets>
        <a-asset-item id="training-shoes-obj" src="./training-shoes/training-shoes.obj"></a-asset-item>
        <a-asset-item id="training-shoes-mtl" src="./training-shoes/training-shoes.mtl"></a-asset-item>
      </a-assets>
      <!-- Using the asset management system. -->
      <a-obj-model src="#training-shoes-obj" mtl="#training-shoes-mtl" position="0 1.2 -0.7"></a-obj-model>
      <a-sky color="#eee"></a-sky>
      <!-- Defining the URL inline. Not recommended but may be more comfortable. -->
      <!--<a-obj-model src="glasses.obj" mtl="glasses.mtl" scale="0.1 0.1 0.1"></a-obj-model>-->
    </a-scene>
      <!--</div>-->
  </body>
</html>
