<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VanyR</title>
    <meta name="description" content="A VR approach to product demos.">
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <div id="loader"></div>
    <a-scene>
      <a-assets>
        <a-asset-item id="coat-obj" src="./coat/coat.obj"></a-asset-item>
        <a-asset-item id="coat-mtl" src="./coat/coat.mtl"></a-asset-item>
      </a-assets>

      <a-text value="Coat" color="#CCC"
        position="-0.5 2.05 -1.7" scale="1.5 1.5 1.5"></a-text>

        <a-entity>
      <a-obj-model src="#coat-obj" mtl="#coat-mtl" position="0 0.3 -1"></a-obj-model>
        <a-animation attribute="rotation"
               dur="20000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
        <a-animation attribute="position"
               dur="20000"
               fill="forwards"
               from="0 0.3 -2"
               to="0 0.3 -2"
               repeat="indefinite"></a-animation>
        </a-entity>

      <a-entity camera="userHeight: 1.6" look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -0.5"
            geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
            material="color: cyan; shader: flat">
        </a-entity>
      </a-entity>
      <a-sky color="#eee"></a-sky>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
    </a-scene>
    

      <script>
        setTimeout(function(){
          var loader = document.getElementById('loader');
          loader.style.visibility="hidden"
        },2000);
      </script>
  </body>
</html>
